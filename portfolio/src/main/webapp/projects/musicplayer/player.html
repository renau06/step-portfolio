<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
      <div class="head-bar">
         <a class= "back-button" href="songs.html"><i class="material-icons">arrow_back</i></a>
      </div>
      <div class="player-album-art">
        <img src="images/cbook.jpg" alt="Coloring Book Album Cover" height=240 widht=240/>
      </div>

      <div class="player-song-info">
        <p id="player-song-name">Mixtape</p>
        <p><em>Coloring Book</em> - Chance the Rapper</p>
      </div>

      <div><input type="range" id="player-time" value="0" min="0" max="180" onchange="timeElapsed()"> </div> <!used onchange to change time-elapsed with value of player-time>
      <span id="time-elapsed">0:00</span>  
      <span id="time-total">3:00</span> 


      <div class="player-controls">
        <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
        <button id="play-button" onclick="switchPlay()"><i class="material-icons">play_arrow</i></button>
        <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
      </div>

      <div class="volume-bar">

        <div id="volumedown">
          <i class="material-icons">volume_down</i>
        </div>

        <div id="vl0"></div>
        <div id="vl1"></div>
        <div id="vl2"></div>
        <div id="vl3"></div>
        <div id="vl4"></div>
        <div id="vl5"></div>

      </div>

      <div class="volume-rocker">
        <button onclick="volDown()">&mdash;</button>
        <button onclick="volUp()">+</button>
      </div>
   
    </div>
  <script src="ipod.js"></script>
</body>
</html>
